<!-- Редактирование соревнования -->
{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center my-5">Редактирование соревнования</h1>
    <form class="m-3" method="post">
        {% csrf_token %}
        <input type="hidden" id="tourney_id" name="tourney_id" value="{{ tourney.id }}">
        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="tourney_name">Название:</label>
            <div class="col-sm-9">
                <input type="text" name="tourney_name" id="tourney_name" class="form-control" value="{{ tourney.name }}" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="desc" class="col-sm-3 col-form-label">Описание соревнования:</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="desc" name="desc">{{ tourney.description }}</textarea>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="start_date" class="col-sm-3 col-form-label">Дата начала:</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ tourney.start_date }}" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="end_date" class="col-sm-3 col-form-label">Дата окончания:</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ tourney.end_date }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
